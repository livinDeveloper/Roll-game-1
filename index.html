<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Roll game</title>
</head>
<body>
	<header>
		<h1>DICE GAME</h1>
		<button class="btn-new"><h4>Pradėti naują žaidimą</h4></button>
	</header>
	<main>
		<section class="player">
			<div class="total">
				<h3>Žaidėjas 1</h3>
				<h2>0</h2>
			</div class="current">
			<div>
				<h2>0</h2>
			</div>
		</section>
		<section>
			<div>
				<img src="./img/dice-0.png" alt="" class="dice">
			</div>
			<div>
				<button class="btn-roll"><h4>Ridenti</h4></button>
				<button class="btn-hold"><h4>Sustoti</h4></button>				
			</div>
		</section>
		<section class="player">
			<div class="total">
				<h3>Žaidėjas 2</h3>
				<h2>0</h2>
			</div>
			</div class="current">
				<h2>0</h2>
			</div>
		</section>
	</main>
</body>
</html>
